<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<link rel="icon" href="images/cal.png">
</head>
<body>
<h1>简单计算器</h1>
<div id="div_black">
	<input id="entry" type="text">
	<button id="seven" class="number" type="button" value="7">7</button>
	<button id="eight" class="number" type="button" value="8">8</button>
	<button id="nine" class="number" type="button" value="9">9</button>
	<button id="divide" class="operation" type="button" value="/">/</button>
	<button id="four" class="number" type="button" value="4">4</button>
	<button id="five" class="number" type="button" value="5">5</button>
	<button id="six" class="number" type="button" value="6">6</button>
	<button id="scale" class="operation" type="button" value="*">*</button>
	<button id="one" class="number" type="button" value="1">1</button>
	<button id="two" class="number" type="button" value="2">2</button>
	<button id="three" class="number" type="button" value="3">3</button>
	<button id="differ" class="operation" type="button" value="-">-</button>
	<button id="zero" class="number" type="button" value="0">0</button>
	<button id="point" class="number" type="button" value=".">.</button>
	<button id="back" class="operation" type="button">←</button>
	<button id="plus" class="operation" type="button" value="+">+</button>
	<button id="leftbracket" class="operation" type="button" value="(">(</button>
	<button id="rightbracket" class="operation" type="button" value=")">)</button>
	<button id="clear" class="operation" type="button">CE</button>
	<button id="ans" class="operation" type="button">=</button>
</div>
<script src="calculator.js"></script>
</body>
</html>
