<!DOCTYPE html>
<html>
	<head>
		<title>Whac-A-Mole</title>
		<link rel="stylesheet" type="text/css" href="Whac-A-Mole.css">
	</head>
	<body>
		<h1>Whac-a-mole</h1>
		<h2>Tset your skill.How many boxes(moles) can you check(hit) in 30 seconds?</h2>
		<div id="infodiv">
			<button id="settingButton">Start Game|Stop Game</button>
			<p id="pTime">Time:</p>
			<div id="divTime">30</div>
			<div id="gameProcess">Game Over</div>
			<p id="pScore">Score:</p>
			<div id="divScore">0</div>
		</div>
		<div id="divMoles">
		</div>
		<p id= "pInstr">Instructions:</p>
		<p class="pInstrs">1. Click on the radio button(moles) as they are selected randomly by the computer.</p>
		<p class="pInstrs">2. 1 point per hit, minus 1 point per miss.</p>
		<script type="text/javascript" src="Whac-A-Mole.js"></script>
		<button id="indexButton"></button>  <!--buttonNew 用于获取随机mole的id-->
	</body>
</html>
