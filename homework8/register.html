<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>
    <body>
        
        <form action="detail" method="POST">
            <h1>用户注册</h1>
            <br>
            用户名<input id="userName" class="info" name="username" maxlength="18">
            <br>
            <br>
            学号<input id="userId" class="info" name="userid" maxlength="8">
            <br>
            <br>
            电话<input id="userPhone" class="info" name="userphone" maxlength="11">
            <br>
            <br>
            邮箱<input id="userMail" class="info" name="usermail">
            <br>
            <br>
            <input id="reset" type="reset" name="reset" value="重置">
            <input id="submit" type="submit" name="submit" value="提交">
        </form>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="register.js"></script>
    </body>
</html>
